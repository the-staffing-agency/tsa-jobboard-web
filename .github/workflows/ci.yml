name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint:ci

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: development
          NEXT_PUBLIC_API_BASE_URL: "http://localhost:3000"
          NEXT_PUBLIC_LOCAL_STORAGE_NAME: "@tsa:jobsboard-1.0.0"
          NEXT_PUBLIC_PORTAL_TCA_KEY: "test-key-for-ci"
          NEXT_PUBLIC_PORTAL_TCA_ID: "test-id-for-ci"
          NEXT_PUBLIC_PORTAL_SUPERMARKET_KEY: "test-supermarket-key-for-ci"
          NEXT_PUBLIC_PORTAL_SUPERMARKET_ID: "test-supermarket-id-for-ci"